[mypy]
python_version = 3.12
strict = True
warn_return_any = True
warn_unused_ignores = True
show_error_codes = True
explicit_package_bases = True
mypy_path = src
plugins = pydantic.mypy

# Third-party stubs that may not have type info
[[mypy-tenacity.*]]
ignore_missing_imports = True

[[mypy-hvac.*]]
ignore_missing_imports = True

[[mypy-jose.*]]
ignore_missing_imports = True

[[mypy-aiokafka.*]]
ignore_missing_imports = True

[[mypy-nats.*]]
ignore_missing_imports = True

[[mypy-aio_pika.*]]
ignore_missing_imports = True
