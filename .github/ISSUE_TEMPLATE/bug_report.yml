name: "üêõ Bug Report"
description: "Report a reproducible bug in mp-commons."
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a bug report.
        Please fill in as much detail as possible to help us reproduce and fix the issue quickly.

  - type: input
    id: version
    attributes:
      label: "mp-commons version"
      placeholder: "e.g. 0.3.1"
    validations:
      required: true

  - type: input
    id: python_version
    attributes:
      label: "Python version"
      placeholder: "e.g. 3.12.3"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Bug description"
      description: "A clear and concise description of what the bug is."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "Minimal reproduction"
      description: "Paste a minimal code snippet or steps that reliably reproduce the issue."
      render: python
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected behaviour"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual behaviour"
      description: "Include the full traceback if available."
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: "Additional context"
      description: "Any other relevant information (OS, extras installed, related issues)."
