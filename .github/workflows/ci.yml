name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v2
      - name: Set up Python
        run: uv python install 3.12
      - name: Install dev deps
        run: uv pip install -e ".[dev]"
      - name: ruff check
        run: uv run ruff check src tests
      - name: ruff format (check)
        run: uv run ruff format --check src tests
      - name: mypy
        run: uv run mypy src

  test:
    name: Tests â€“ Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v2
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dev deps
        run: uv pip install -e ".[dev]"
      - name: Run unit tests
        run: |
          uv run pytest tests/unit -x -q \
            --cov=src/mp_commons \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not integration"
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v2
      - name: Set up Python 3.12
        run: uv python install 3.12
      - name: Install dev deps
        run: uv pip install -e ".[dev]"
      - name: Run integration tests
        env:
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5432/test"
          REDIS_URL: "redis://localhost:6379/0"
        run: uv run pytest tests/integration -x -q -m integration

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v2
      - name: Set up Python
        run: uv python install 3.12
      - name: Install tools
        run: uv pip install bandit[toml] pip-audit
      - name: bandit
        run: uv run bandit -r src -c pyproject.toml
      - name: pip-audit
        run: uv run pip-audit --require-hashes -r <(uv pip compile pyproject.toml)

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: "pypi"
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v2
      - name: Build
        run: uv build
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
